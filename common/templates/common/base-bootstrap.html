<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="msapplication-config" content="none" /> {# prevent MSIE from requesting "browserconfig.xml" and triggering login #}

    <link rel="shortcut icon" href="{{ STATIC_URL }}img/favicon.ico" />

    <link rel="stylesheet" href="{{ STATIC_URL }}css/bootstrap.min.css" >
    <link rel="stylesheet" href="{{ STATIC_URL }}css/custom.css" >

    <title>Medical Apps | {% block title %}Title{% endblock %}</title>

    {% block head %}
    {% endblock %}

  </head>

  <body>
    <nav class="navbar hidden-print navbar-toggleable-sm navbar-inverse bg-inverse mb-4">
      <a class="navbar-brand" href="#">Medical Apps</a>
      <div>
        {% block navbar %}
        {% endblock %}
      </div>
    </nav>

    <div class="container">
      {% block content %}
      {% endblock %}
    </div>

  <script src="{{ STATIC_URL }}js/jquery-3.1.1.min.js" ></script>
  <script src="{{ STATIC_URL }}js/tether.min.js" ></script>
  <script src="{{ STATIC_URL }}js/bootstrap.min.js" ></script>

  {% block javascript %}
  {% endblock %}

  </body>
</html>

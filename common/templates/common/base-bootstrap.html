<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Medical Apps | {% block title %}Title{% endblock %}</title>

    <link href="{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 10px;
      }
    </style>
  
    {% block head %}
    {% endblock %}

  </head>

  <body>
    <div class="container">

      {% if messages %}
        {% for message in messages %}
          <div class="alert{% if message.tags %} alert-{{ message.tags|lower }}{% endif %}">{{ message }}</div>
        {% endfor %}
      {% endif %}

      <div class="hero-unit">
        {% block content-hero %}
        {% endblock %}
      </div>

      <div>
        {% block content %}
        {% endblock %}
      </div>

    </div>

  </body>
</html>
